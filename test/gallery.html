<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Edge Gallery tests</title>
    
    <script src="http://helium.otherworks.com/js/helium.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        Helium.use('yui', '2.7.0');
        Helium.use('ojay', 'master');
    </script>
    
    <script src="./packages.js" type="text/javascript"></script>
    
    <style type="text/css" media="screen">
        html, body {margin:0; border:none; padding:0; overflow:hidden;}
    </style>
</head><body>
    
    <script type="text/javascript">
        require('EdgeGallery', function() {
            var json = {
                "images": [
                    {
                        "uri":         "./images/fig-leaves.jpg",
                        "description": "Fig leaves",
                        "width":       1024,
                        "height":      768
                    },
                    
                    {
                        "uri":         "./images/ladder.jpg",
                        "description": "Ladder",
                        "width":        989,
                        "height":       768
                    },
                    
                    {
                        "uri":         "./images/orchids.jpg",
                        "description": "Orchids",
                        "width":        1024,
                        "height":       768
                    },
                    
                    {
                        "uri":         "./images/silver-birch.jpg",
                        "description": "Silver birch",
                        "width":        768,
                        "height":       1024
                    }
                ],
                
                "rotate":        "auto",
                "rotationTime":  3.0,
                "animationTime": 1.0
            },
            
            gallery = EdgeGallery.fromJSON(json);
            gallery.insertInto(document.body);
        });
    </script>
    
</body></html>
